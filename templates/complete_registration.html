<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        .bg-custom-blue {
            background-color: #003366 !important;
        }
        .text-custom-blue {
            color: #003366 !important;
        }
        .logo {
            height: 100px;
        }
        .form-container {
            max-width: 500px;
            margin: 60px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }
        .btn-custom-blue {
            background-color: #003366;
            color: white;
        }
        .btn-custom-blue:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header -->
<!-- Header -->
<div class="container-fluid bg-custom-blue text-white py-3">
    <div class="d-flex flex-column align-items-center justify-content-center text-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="College Logo" class="logo mb-2">
        <h1 class="h4 mb-0">Fr. C Rodrigues Institute of Technology, Vashi</h1>
    </div>
</div>


    <!-- Registration Form -->
    <div class="form-container">
        <h2 class="text-center text-custom-blue mb-4">Complete Your Registration</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select name="role" id="role" class="form-select" onchange="toggleDepartment()" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="HOD">HOD</option>
                    <option value="Principal">Principal</option>
                    <option value="MD">MD</option>
                    <option value="Accountant">Accountant</option>
                </select>
            </div>

            <div id="deptContainer" class="mb-3" style="display: none;">
                <label for="department" class="form-label">Department:</label>
                <select name="department" id="department" class="form-select">
                    <option value="" disabled selected>Select Department</option>
                    <option value="COMPS">COMPS</option>
                    <option value="IT">IT</option>
                    <option value="EXTC">EXTC</option>
                    <option value="MECH">MECH</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom-blue">Register</button>
            </div>
        </form>
    </div>

    <!-- Department Toggle Script -->
    <script>
        function toggleDepartment() {
            const role = document.getElementById('role').value;
            const deptDiv = document.getElementById('deptContainer');
            const deptSelect = document.getElementById('department');

            if (['Student', 'Teacher', 'HOD'].includes(role)) {
                deptDiv.style.display = 'block';
                deptSelect.required = true;
            } else {
                deptDiv.style.display = 'none';
                deptSelect.required = false;
                deptSelect.value = "";
            }
        }
    </script>

</body>
</html>
