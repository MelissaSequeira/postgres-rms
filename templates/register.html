<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - FCRIT</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        .bg-custom-blue {
            background-color: #003366 !important;
        }
        .text-custom-blue {
            color: #003366 !important;
        }
        .logo {
            height: 100px;
        }
        .register-container {
            max-width: 450px;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header -->
<div class="container-fluid bg-custom-blue text-white py-3">
    <div class="d-flex flex-row align-items-center justify-content-center text-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="College Logo" class="logo mb-2">
        <h1 class="h4 mb-0">Fr. C Rodrigues Institute of Technology, Vashi</h1>
    </div>
</div>

    <!-- Registration Form -->
    <div class="register-container">
        <h2 class="text-center text-custom-blue mb-4">Register with Email</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom-blue">Send OTP</button>
            </div>
        </form>

        <p class="register-link mt-3">
            üîê Already registered?
            <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>

</body>
</html>
