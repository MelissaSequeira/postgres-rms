<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        .bg-custom-blue {
            background-color: #003366 !important;
        }
        .text-custom-blue {
            color: #003366 !important;
        }
        .logo {
            height: 100px;
        }
        .form-container {
            max-width: 450px;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }
        .btn-custom-blue {
            background-color: #003366;
            color: white;
        }
        .btn-custom-blue:hover {
            background-color: #00509e;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header -->
<div class="container-fluid bg-custom-blue text-white py-3">
    <div class="d-flex flex-row align-items-center justify-content-center text-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="College Logo" class="logo mb-2">
        <h1 class="h4 mb-0">Fr. C Rodrigues Institute of Technology, Vashi</h1>
    </div>
</div>

    <!-- OTP Form -->
    <div class="form-container">
        <h2 class="text-center text-custom-blue mb-4">Enter OTP Sent to Your Email</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="otp" class="form-label">OTP:</label>
                <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter 6-digit OTP" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom-blue">Verify</button>
            </div>
        </form>
    </div>

</body>
</html>
